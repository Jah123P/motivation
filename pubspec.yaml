name: motivation
description: A motivational app
publish_to: 'none' # Remove this line if you are publishing the package

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.3 # State management
  sqflite: ^2.0.0+4 # SQLite database
  path: ^1.8.0 # File system path
  shared_preferences: ^2.0.15 # Local storage
  sqflite_common_ffi: ^2.3.3 # SQLite for FFI (if needed)
  flutter_local_notifications: ^17.2.2 # Notifications
  permission_handler: ^11.2.0 # Permissions
  timezone: ^0.9.4 # Timezone handling

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0 # or the latest version

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/appicon.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/ # Ensure this directory exists if used
    - assets/images/dice.png # Add images for topics
    - assets/images/sun.png
    - assets/images/puzzle.png
    - assets/images/positive.png
    - assets/images/deep.png
    - assets/images/love.png
    - assets/images/selfcare.png
    - assets/images/patience.png
    - assets/images/sad.png
    - assets/images/sigma.png
    # Add other assets here if needed

  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700
